# ──────────────────────────────────────────────────────────────
# Medius AP Automation Platform - Docker Compose
# Full stack: App + PostgreSQL + Redis
# ──────────────────────────────────────────────────────────────

services:
  # ─── Application ───────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medius-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://medius:medius_secret@postgres:5432/medius_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - medius-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: medius-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: medius
      POSTGRES_PASSWORD: medius_secret
      POSTGRES_DB: medius_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - medius-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medius -d medius_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: medius-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - medius-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  medius-network:
    driver: bridge
